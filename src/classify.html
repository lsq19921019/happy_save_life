<script>
    var galleryThumbs = new Swiper('.tab_slides', {
        spaceBetween: 10,
        slidesPerView: 6.5,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
    });

    $('.tab_slides .tab_item').each(function (index ) {
        $(this).click(function () {
            $(this).addClass('active').siblings().removeClass('active');
        });
    });

    $('.filter p').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
