<script src="js/libs/jquery.min.js"></script>
<script type="application/javascript" src="js/libs/fastclick.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="js/libs/swiper.min.js"></script>
<script src="js/base.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        loop : true,
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        initialSlide :1,//默认第二个
        slidesPerView: 2.1,//可见个数2
        centeredSlides: true,//居中

        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows : true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
    
    $(document).ready(function(){
        $('.save_poster').click(function(){
            
        var   link = document.createElement('a');
            link.setAttribute("download", "");
            link.href = $('.swiper-slide-active>img').attr('src');
            link.click();
            // window.location.href=$('.swiper-slide-active>img').attr('src'); 
        });
    });

</script>
