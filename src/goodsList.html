<script>
    var galleryThumbs = new Swiper('.tab_slides', {
//        spaceBetween: 10,
        slidesPerView: 6,
//        freeMode: true,
//        watchSlidesVisibility: true,
//        watchSlidesProgress: true,
    });
    var mySwiper = new Swiper('.swiper_banner', {
        loop: true, // 循环模式选项
        autoplay: true,
        pagination: {
            el: '.swiper-pagination',
        }
    });
    //下拉
    $('.more_classify').click(function () {
        $("#moreTab").addClass('weui-popup__container--visible').show();
        $(".weui-popup__overlay").show();
        // $(this).parents('body').css({'overflow':'hidden', 'position': 'fixed'});
        $(this).parents('body').css({'overflow':'hidden'});
    });
    $('.weui-popup__overlay').click(function () {
        $(this).parents('body').css({'overflow': 'auto', 'position': 'static'});
    });
    //点击
    $('.tab_slides .tab_item').each(function (index) {
        $(this).click(function () {
            $(this).addClass('active').siblings().removeClass('active');
            $('.weui-popup__modal .tab_item').eq(index).addClass('active').siblings().removeClass('active');
            if (index != 0) {
                // location.href = 'classify.html';
                $('.tab_body').show();
                $('#banner_container').hide();
        $('#filter_box').show();
        $('#nav_box').hide();
        
            }else{
                $('.tab_body').hide();
                $('#banner_container').show();
        $('#filter_box').hide();
        $('#nav_box').show();
            }
        });
    });
    $('.weui-popup__modal .tab_item').each(function (index) {
        $(this).click(function () {
            $(this).addClass('active').siblings().removeClass('active');
            $('.tab_slides .tab_item').eq(index).addClass('active').siblings().removeClass('active');
            if (index != 0) {
                // location.href = 'classify.html';
                $('.tab_body').show();
                $('#banner_container').hide();
        $('#filter_box').show();
        $('#nav_box').hide();
            }else{
                $('.tab_body').hide();
                $('#banner_container').show();
        $('#filter_box').hide();
        $('#nav_box').show();
            }
            $.closePopup();
        });
    });
    $(document).ready(function(){
        $('.tab_body').hide();
        $('#filter_box').hide();
    });
</script>
