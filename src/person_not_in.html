<script>

        var flag = 1;  
        var i = 60;  
        function countDown() {  
            
            flag = 0;  
            i = i - 1;  
            $("#authText").html(i+"s后重发");  
            if (i == 0) {  
                $("#authText").html("重新发送");  
                flag = 1;  
                i = 60;  
                return;  
            }  
            setTimeout('countDown()',1000);  
        } 
        function startCount(){
            if(flag==0){
                return;
            }
            countDown();
        }


    $('#bindWeChat').click(function () {
        $.prompt({
            title: '手机号码已绑定',
            text: '为方便您的好友联系您，请设置您的微信号：',
            input: '在此填入您的微信号',
            empty: false, // 是否允许为空
            onOK: function (input) {
                console.log(input);
                //点击确认
            },
            onCancel: function () {
                //点击取消
            }
        });
    })

    $(document).ready(function(){
        $('.add_partner_btn').click(function(){
            $.modal({
                title: "绑定手机号",
                text: "<div style='text-align:left;'>为方便客服联系您，请绑定您的手机号：</div>"+
                "<div style='padding:.1rem 0;'><input style='border:0;width:100%;background-color:#eee;padding:.2rem;box-sizing:border-box;' type='text'  maxlength='11' placeholder='在此填入您的手机号'/></div>"+
                "<div style='display:flex;padding:.1rem 0;'><input style='border:0;background-color:#eee;padding:.2rem;box-sizing:border-box;width:54%;margin-right:2%;' type='text'  maxlength='6' placeholder='在此填入验证码'/>"+
                "<div id='authText' onclick='startCount()' style='background-color:#51CC68;color:#fff;width:44%;box-sizing:border-box;padding:.2rem;'>获取验证码</div></div>",
                buttons: [
                    { 
                        text: "取消", 
                        className: "default", 
                        onClick: function(){ 
                            $.closeModal();
                        } 
                    },
                    { 
                        text: "确定", 
                        onClick: function(){ 
                            $.closeModal();
                        } 
                    },
                ]
            });
        });
    });
</script>
