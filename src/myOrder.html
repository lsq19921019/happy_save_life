<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>乐省生活</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/myOrder.css">
</head>
<body class="body_bgc">
<div class="content">
    <div class="search_item bgwhite">
        <div class="search_box weui-flex">
            <div id="searchBtn" class="search body_bgc">
                <!--<img class="icon_search" src="img/ss_ss_icon.png" alt="">-->
                <i class="weui-icon-search"></i>
                <input class="search_input" type="search" placeholder="请输入订单号">
            </div>
            <span class="bgColRed search_btn">搜索</span>
        </div>
        <span class="open-popup my_icon icon_filter" data-target="#dateFilter"></span>
    </div>
    <div id="dateFilter" class="weui-popup__container">
        <div class="weui-popup__overlay"></div>
        <div class="weui-popup__modal bgwhite">
            <div class="current">
                <p>当前时间:</p>
                <p class="cur_year active">2019</p>
            </div>
            <div class="month_list color666">
                <p class="month_item active">1月</p>
                <p class="month_item">2月</p>
                <p class="month_item">3月</p>
                <p class="month_item">4月</p>
                <p class="month_item">5月</p>
                <p class="month_item">6月</p>
                <p class="month_item">7月</p>
                <p class="month_item">8月</p>
                <p class="month_item">9月</p>
                <p class="month_item">10月</p>
                <p class="month_item">11月</p>
                <p class="month_item">12月</p>
            </div>
            <div class="footer">
                <div class="reset close-popup">重置</div>
                <div class="confirm close-popup">确定</div>
            </div>
        </div>
    </div>
    <div class="weui-navbar">
        <div href="#tab1" class="weui-navbar__item weui-bar__item--on">直属</div>
        <div href="#tab2" class="weui-navbar__item">团队</div>
    </div>
    <div class="order_list">
        <div class="order_item">
            <a href="javascript:;" class="media_box_item">
                <div class="img_box">
                    <img src="img/pic.png" alt="">
                </div>
                <div class="text_desc">
                    <p class="media_title">买2送1脂流茶清脂茶湿胖茶红豆薏米茶排毒养颜祛湿减肥茶240g</p>
                    <div class="media_desc buy_num">
                        <span class="pay_price">￥299.99</span>
                        <span class="color999 fz20">奖励：4.00</span>
                    </div>
                    <p class="media_desc color999">订单号：123456789</p>
                </div>
            </a>
            <div class="order_tip color999 fz20">
                <span>2019-03-12 08:10 创建</span>
                <span>未结算</span>
            </div>
        </div>

    </div>
</div>


<script src="js/libs/jquery.min.js"></script>
<script type="application/javascript" src="js/libs/fastclick.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="js/libs/swiper.min.js"></script>
<script src="js/base.js"></script>
<script>

    $('.month_list .month_item').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
        console.log($(this).text());
    });

</script>
</body>
</html>
